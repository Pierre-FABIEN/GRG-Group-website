<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon-96x96.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Métadonnées SEO de base -->
		<meta name="description" content="GRG GROUP® - Marque blanche française spécialisée dans les produits alimentaires et compléments nutritionnels de qualité. Développement, formulation et distribution sur mesure." />
		<meta name="keywords" content="GRG GROUP, marque blanche, compléments alimentaires, nutrition, alimentation, formulation, distribution, France, qualité, sur mesure" />
		<meta name="author" content="GRG GROUP®" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="GRG GROUP® - Marque blanche alimentaire & nutritionnelle" />
		<meta property="og:description" content="Marque blanche française spécialisée dans les produits alimentaires et compléments nutritionnels de qualité. Formulation et développement sur mesure." />
		<meta property="og:image" content="%sveltekit.assets%/og-image.jpg" />
		<meta property="og:url" content="https://grggroup.com" />
		<meta property="og:site_name" content="GRG GROUP®" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="GRG GROUP® - Marque blanche alimentaire & nutritionnelle" />
		<meta name="twitter:description" content="Produits alimentaires et compléments nutritionnels en marque blanche. GRG GROUP® conçoit et fabrique des formules innovantes et responsables." />
		<meta name="twitter:image" content="%sveltekit.assets%/og-image.jpg" />

		<!-- Canonical -->
		<link rel="canonical" href="https://grggroup.com" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<main id="sveltekit-body-wrapper">
			%sveltekit.body%
		</main>
	</body>
</html>
